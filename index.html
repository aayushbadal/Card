<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  

  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="card">
  <figure>
    <img src="./images/image-equilibrium.jpg" />
  </figure>
   <div class="card-description">
     <h2 class="cardheading">Equilibrium #3429</h2>
      <p class="card-text">  Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="card-price">
        <div class="card-amount">
          <img src="./images/icon-ethereum.svg"/>
          0.041ETH
        </div>
        
        <div class="card-offer">
          <img src="./images/icon-clock.svg"/>
          3 days left
        </div>
      </div>
    </div>

    <hr />
    
    <div class="card-footer">
      <img src="./images/image-avatar.png"/>
      <span class="footer-text">
        Creation of <span class="author">Jules Wyvern</span>
      </span>
    </div>
  </div>
</div>

</body>
</html>
